<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phở Queen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">
    <header class="bg-red-800 text-white p-4">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Phở Queen</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'main' %}" class="hover:bg-red-700 px-3 py-2 rounded">Home</a></li>
                <li><a href="{% url 'order' %}" class="hover:bg-red-700 px-3 py-2 rounded">Order</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="max-w-4xl mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Phở Queen Restaurant</p>
    </footer>
</body>
</html>
