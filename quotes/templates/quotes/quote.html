{% extends 'quotes/base.html' %}

{% block content %}
<div style="text-align: center; margin-top: 60px;">
    <h1>Quote of the Day</h1>
    
    <div style="max-width: 600px; margin: 20px auto; padding: 20px; border: 2px solid aliceblue; border-radius: 10px;">
        <blockquote style="font-size: 1.2em; font-style: italic; margin: 20px 0;">
            "{{ quote }}"
        </blockquote>
        
        <img src="{{ image }}" alt="Walt Disney" style="max-width: 300px; height: auto; border-radius: 10px; margin: 20px 0;">
        
        <p style="font-weight: bold; margin-top: 20px;">- Walt Disney</p>
    </div>
    
    <a href="{% url 'quote' %}" style="background: aliceblue; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Get Another Quote</a>
</div>
{% endblock %}
