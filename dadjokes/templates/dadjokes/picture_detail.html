<!DOCTYPE html>
<html>
<head>
    <title>Picture Detail</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .picture { text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border-radius: 8px; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
        .contributor { color: #666; font-style: italic; }
        .meta { color: #999; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Picture #{{ picture.pk }}</h1>
    
    <div class="picture">
        <img src="{{ picture.image_url }}" alt="Funny picture">
        <p class="contributor">Contributed by: {{ picture.contributor }}</p>
        <p class="meta">Posted: {{ picture.created_at|date:"F d, Y g:i A" }}</p>
    </div>
    
    <p><a href="{% url 'all_pictures' %}">Back to All Pictures</a></p>
    <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
