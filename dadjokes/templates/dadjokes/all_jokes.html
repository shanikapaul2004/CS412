<!DOCTYPE html>
<html>
<head>
    <title>All Dad Jokes</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .joke { background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .contributor { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>All Dad Jokes</h1>
    
    {% for joke in jokes %}
    <div class="joke">
        <p>{{ joke.text }}</p>
        <p class="contributor">- {{ joke.contributor }}</p>
        <p><a href="{% url 'joke_detail' joke.pk %}">View Details</a></p>
    </div>
    {% endfor %}
    
    <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
